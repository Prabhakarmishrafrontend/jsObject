<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects</title>
</head>
<body>
    <h2>javascript Objects</h2>
    <p id="demo"></p>

    <script>
        const person = {
            firstName: "Ramesh",
            lastName: "Mishra",
            age: 30,
            eyecolor: "blue",
        };

        document.getElementById("demo").innerHTML = person.firstName + " " + person.lastName + " and age is : "+ person.age+ " and eyecolor is " + person.eyecolor;
    </script>
</body>
</html>
